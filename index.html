<body>
  <div id="root"></div>

  <!-- Halftone SVG Filter -->
  <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
    <filter id="halftone">
      <!-- Create dot pattern -->
      <feImage
        xlink:href="data:image/svg+xml;charset=utf-8,%3Csvg width='4' height='4' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='2' cy='2' r='2' fill='%23000'/%3E%3C/svg%3E"
        result="dotPattern" x="0" y="0" width="4" height="4" />
      <feTile in="dotPattern" result="dots" />

      <!-- Luminance map of source image -->
      <feColorMatrix in="SourceGraphic" type="luminanceToAlpha" result="luminance" />

      <!-- Invert Alpha: Dark areas become Opaque (visible dots), Bright areas become Transparent -->
      <feComponentTransfer in="luminance" result="invertedLuminance">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>

      <!-- Mask dots with inverted luminance -->
      <feComposite in="dots" in2="invertedLuminance" operator="in" result="maskedDots" />

      <!-- Final: Composite SourceGraphic (Color) with the Dot Mask -->
      <feComposite in="SourceGraphic" in2="maskedDots" operator="in" result="final" />
    </filter>
  </svg>
